<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/content.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>歷史記錄</title>
</head>
<body>
<div class="head fx">
    <div class="logo"><i class="dmx-icon dmx-icon-logo"></i>夢想劃詞翻譯</div>
    <ul class="nav">
        <li><a href="favorite.html">我的收藏</a></li>
        <li><a href="history.html" class="active">歷史記錄</a></li>
        <li><a href="speak.html">朗讀助手</a></li>
    </ul>
    <ul class="tool">
        <li><a id="setting"><i class="dmx-icon dmx-icon-setting"></i>設置</a></li>
    </ul>
</div>

<div class="history_box">
    <div class="card">
        <div class="card_head">
            <div>歷史記錄</div>
            <div class="item_num"><span id="historyNum">0</span> 條</div>
            <div class="extra" id="extra_but">
                <div class="dmx_button dmx_button_danger" id="delete_multiple"><i class="dmx-icon dmx-icon-delete"></i>刪除</div>
            </div>
        </div>
        <div class="card_body">
            <table class="dmx_table" id="history_box">
                <thead>
                <tr>
                    <th class="tb_checkbox"><input type="checkbox" id="selectAll"></th>
                    <th class="tb_sentence">內容</th>
                    <th class="tb_date">時間</th>
                    <th class="tb_operate2">操作</th>
                </tr>
                </thead>
                <tbody id="history_body"></tbody>
            </table>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/content.js"></script>
<script type="text/javascript" src="../js/db.js"></script>
<script type="text/javascript" src="../js/history.js"></script>
</html>
